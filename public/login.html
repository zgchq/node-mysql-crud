 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <form id="loginForm" class="card max-w-sm mx-auto p-4">
            <h3 class="mb-3">登录</h3>
            <!-- 修复：提示文字改为支持中文 -->
            <input class="form-control my-2" id="username" placeholder="账号（中文/字母/数字）">
            <input class="form-control my-2" id="password" type="password" placeholder="密码">
            <button type="submit" class="btn btn-primary w-100">登录</button>
            <div class="mt-2"><a href="/register.html">去注册</a></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('用户名和密码不能为空！');
                return;
            }

            if (password.length < 6) {
                alert('密码长度不能少于6位！');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include' // 新增：保留登录状态（关键！）
                });

                const data = await response.json();

                if (data.code === 0) {
                    alert('登录成功！');
                    if (username === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                } else {
                    alert('登录失败：' + data.msg);
                }
            } catch (error) {
                console.error('登录请求出错：', error);
                alert('网络错误，请检查后端是否启动！');
            }
        });
    </script>
</body>
</html>
