 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <form id="registerForm" class="card max-w-sm mx-auto p-4">
            <h3 class="mb-3">注册</h3>
            <!-- 修复：提示文字去掉「字母/数字」限制 -->
            <input class="form-control my-2" id="username" placeholder="账号（中文/字母/数字）">
            <input class="form-control my-2" id="password" type="password" placeholder="密码（至少6位）">
            <input class="form-control my-2" id="email" placeholder="邮箱（选填）">
            <button type="submit" class="btn btn-primary w-100">注册</button>
            <div class="mt-2"><a href="/login.html">去登录</a></div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const email = document.getElementById('email').value.trim() || '';

            if (!username || !password) {
                alert('账号和密码不能为空！');
                return;
            }
            if (password.length < 6) {
                alert('密码长度不能少于6位！');
                return;
            }
            // 核心修复：正则允许中文、字母、数字，长度2-16位
            const usernameReg = /^[\u4e00-\u9fa5a-zA-Z0-9]{2,16}$/;
            if (!usernameReg.test(username)) {
                alert('账号只能包含中文、字母、数字，长度2-16位！');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, email }),
                });

                const data = await response.json();
                if (data.code === 0) {
                    alert('注册成功！请登录');
                    window.location.href = '/login.html';
                } else {
                    alert('注册失败：' + data.msg);
                }
            } catch (error) {
                console.error('注册请求出错：', error);
                alert('网络错误，请检查后端是否启动！');
            }
        });
    </script>
</body>
</html>
